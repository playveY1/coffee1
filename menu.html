<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles/style.css" />

  <title>CoffeHouse</title>
</head>

<body class="body_class">
  <header>
    <div class="container">
      <div class="header__inner">
        <div class="header__list-container">
          <div class="header__list">
            <a href="index.html">
              <div class="header__inner-logo"></div>
            </a>
            <input type="checkbox" id="burger-checkbox" class="burger-checkbox" />
            <label class="burger" for="burger-checkbox"></label>
            <ul class="menu-list__burger">
              <li><a href="index.html " class="menu-item">Favorite coffee</a></li>
              <li></li>
              <li><a href="index.html #about" class="menu-item">About</a></li>
              <li></li>
              <li><a href="index.html #mobile_app" class="menu-item">Mobile app</a></li>
              <li></li>
              <li><a href="index.html #contacts" class="menu-item">Contact us</a></li>
              <li>
                <div class="burger__menu-button">
                  <a href="menu.html">Menu</a>
                  <div class="burger__inner-img"></div>
                </div>
              </li>
            </ul>
            <div class="header__list-item_container">
              <a href="index.html #slider" class="header__list-item">Favorite coffee</a>
              <a href="index.html #about" class="header__list-item">About</a>
              <a href="index.html #mobile_app" class="header__list-item">Mobile app</a>
              <a href="index.html #contacts" class="header__list-item">Contact us</a>
            </div>

            <a href="menu.html" class="header__list-item">
              <div class="header__inner-button">Menu
                <div class="header__inner-img"></div>
              </div>

            </a>

          </div>

        </div>



      </div>
    </div>

  </header>


  <section class="menu">
    <div class="container">
      <div class="menu-inner">
        <span class="menu-title">Behind each of our cups hides an <i>amazing surprise</i>
        </span>
        <div class="menu-choice-menu">
          <div class="choice_menu-buttos"></div>
        </div>

        <div class="menu-list"></div>
        <div class="model__menu"></div>
        <div class="model__menu-container2"></div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="footer__inner">
        <div class="footer__innner-left">
          <div class="title__container">
            Sip, Savor, Smile. <br />
            <i>It’s coffee time!</i>
          </div>
          <div class="footer__btns-container">
            <button class="footer__btn fotter__btn-twiter">
              <div class="footer__btn-img footer__btn-img-twiter"></div>
            </button>
            <button class="footer__btn fotter__btn-inst">
              <div class="footer__btn-img footer__btn-img-inst"></div>
            </button>
            <button class="footer__btn fotter__btn-facebook">
              <div class="footer__btn-img footer__btn-img-facebook"></div>
            </button>
          </div>
        </div>
        <div class="footer__contacts-container">
          <span class="footer__contacts-title">Contact us</span>
          <div class="footer__contacts-list">
            <div class="footer__list-item-container">
              <div class="footer__item-img footer__item-img-location"></div>
              <span class="footer__item-text">8558 Green Rd., LA</span>
            </div>
            <div class="footer__list-item-container">
              <div class="footer__item-img footer__item-img-phone"></div>
              <span class="footer__item-text">8558 Green Rd., LA</span>
            </div>
            <div class="footer__list-item-container">
              <div class="footer__item-img footer__item-img-time"></div>
              <span class="footer__item-text">Mon-Sat: 9:00 AM – 23:00 PM</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
<script src="./menu.js"></script>

</html>
